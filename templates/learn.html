<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เรียนรู้หมวด {{ category }}</title>
</head>
<body>
    <h2>คำศัพท์หมวด {{ category }}</h2>
    <ul>
        {% for word in words %}
            <li>
                {{ word }}<br>
                <video width="320" height="240" controls>
                    <source src="{{ url_for('static', filename='action/' ~ word ~ '.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
        {% endfor %}
    </ul>
    <a href="/">กลับ</a>
</body>
</html>
